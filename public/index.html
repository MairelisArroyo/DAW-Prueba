<!DOCTYPE html>
<html ng-app="ProjectListApp">
    <head>
        <title>
            Projects
        </title>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
        <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="project-list-app.js"></script>
        <script type="text/javascript" src="list-ctrl.js"></script>
    </head>
    <body ng-controller="ListCtrl">
        <h1>Projects</h1>
        <form name="projectForm">
            <table class="table">
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Type</th>
                        <th>Reference</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tr>
                    <td><input class="form-control" ng-model="newProject.projname"></td>
                    <!--<td><input ng-class="{'is-invalid': !contactForm.phone.$valid}" name="phone" class="form-control" required ng-pattern="/^[0-9]+$/" ng-model="newContact.phone"></td> -->
                    <td><input class="form-control" ng-model="newProject.tipo"></td> 
                    <td><input class="form-control" ng-model="newProject.referencia" data-form-field="Email"></td> 
                    
                    <td><button class="btn btn-primary" ng-disabled="!contactForm.$valid"  ng-click="addProject()">Add</button> </td> 
                    <td><button class="btn btn-danger" ng-click="delProject()">Delete</button> </td> 
                    <td><button class="btn btn-warning" ng-click="updateProject(contact.projname)">Update</button> </td>
                    <td><button class="btn btn-success" ng-click="GetProject(contact.projname)">Search</button> </td>
                    <td><a class="btn btn-primary" style="color:#fff" href="/proyectsSearch.html">Projects</a> </td>
                </tr>
    
                <tr ng-repeat="contact in projects">
                    <td>{{contact.projname}}</td>
                    <td>{{contact.tipo}}</td>
                    <td>{{contact.referencia}}</td>
                    <td><button class="btn btn-danger" ng-click="delProject(contact.projname)">Delete</button> </td> 
                </tr>
            </table>
        </form>
        <h5><a href="https://documenter.getpostman.com/view/359472/aws1718/RVnTmM8k">api documentation</a></h5>
    </body>
</html>
